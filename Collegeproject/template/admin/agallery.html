{% include "admin/navbar.html" %}
<!-- page content -->
<div class="right_col" role="main">

 

    <!-- Form -->
    <div class="row justify-content-center p-3">


      <div class="col-md-8 bg-white rounded-5 shadow p-4">
        <h1>Gallery :</h1>
       
        <form action="/admin/save_agallery/" method="post" enctype="multipart/form-data">
          {% csrf_token %}
            <div class="row p-4 justify-content-center">

              <input type="file" name="galleryimg" class="form-control col-md-6 m-3">

              <input type="text" name="imgdis" placeholder="Title" class="form-control col-md-6 m-3">


              <button class="btn btn-outline-success m-3">UPLOAD</button>
            </div>
        </form>

        <table class="table table-sm table-borderd  text-center">
            <tr>
                <th>Action</th>
                <th>Image</th>   
                <th>Title</th>
               
            </tr>
            {% for i in gallerys %}
            <tr>
              <th>
                <a href="/admin/delete_img?id={{i.id}}">
                  <button class="btn"><i class="fa fa-trash"></i></button>
                </a>
              </th>
              <th>
                <img src="/{{i.galleryimg}}" width="100px">

              </th>  
              <th>{{i.imgdis}}</th>
            </tr>
            {% endfor %}
          </table>



      </div>

     



    </div>

    <!-- /Form -->


  </div>
  <!-- /page content -->
{% include "admin/footer.html" %}
